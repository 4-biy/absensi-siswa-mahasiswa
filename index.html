<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ABSENSI MAHASISWA & SISWA</title>

    <style>
        #gform {
            margin: auto;
            border: none;
            width: 100%;
            height: 98vh;
            overflow: auto;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
    </style>
</head>

<body style="background-color: #eee">
    <!-- Container untuk membuat iframe responsif -->
    <iframe id="gform"
        src="https://docs.google.com/forms/d/e/1FAIpQLSeI9BB5WHCtQS-_4CsYjqjojoe8sBxQ1z_Dg4sLCCmWnNjjBQ/viewform?embedded=true" style="width: 100%; border: none;">
    </iframe>
        <script type="text/javascript">
            var loadCount = 0;
            // Sesuaikan id gform dengan id iframe di atas
            document.getElementById('gform').onload = function () {
                loadCount++;
                // Mengecek apakah iframe sudah dimuat lebih dari sekali
                if (loadCount > 1) {
                    // Ganti URL di bawah dengan URL WebApp Anda
                    document.location = "https://script.google.com/macros/s/AKfycbyXU3jzrshYaoQjl4zsPVnAX5fT1adw9n2dslMtHe4aaRj2j2k4It3Frhmj05yHV7sEng/exec";
                }
            };
        </script>
</body>

</html>
