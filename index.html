<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Absen</title>
    <style>
      /* Membuat container iframe agar responsif */
      .iframe-container {
        position: relative;
        width: 100%;
        padding-bottom: 56.25%; /* Rasio aspek 16:9 */
        height: 0;
        overflow: hidden;
      }
      .iframe-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
      }
    </style>
  </head>

  <body>
    <!-- Container untuk membuat iframe responsif -->
    <div class="iframe-container">
      <!-- Ganti src URL dengan URL form Anda -->
      <iframe
        id="gform"
        src="https://docs.google.com/forms/d/e/1FAIpQLSfUJApSm-11jWYD7rSO9IVFs_uHERYjNa224A7K04GpfvuO2g/viewform?embedded=true"
        frameborder="0"
        marginheight="0"
        marginwidth="0"
        allowfullscreen
      >
        Loadingâ€¦
      </iframe>
    </div>

    <script type="text/javascript">
      var loadCount = 0;
      // Sesuaikan id gform dengan id iframe di atas
      document.getElementById("gform").onload = function () {
        loadCount++;
        // Mengecek apakah iframe sudah dimuat lebih dari sekali
        if (loadCount > 1) {
          // Ganti URL di bawah dengan URL WebApp Anda
          window.location.href =
            "https://script.google.com/macros/s/AKfycbyFVrQrsw_V-PWISV8cY_mG43Rt_jN6Ckj9_iuQlH6V8N9ZLPwWPKObFmVbxBiPHD8R/exec";
        }
      };
    </script>
  </body>
</html>
