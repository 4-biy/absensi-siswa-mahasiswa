<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ABSENSI MAHASISWA & SISWA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
</head>

<body style="background-color: #eee">
    <script type="text/javascript">
        // Fungsi untuk mendapatkan tanggal hari ini dalam format yyyy-mm-dd
        function getTodayDate() {
            return new Date().toISOString().slice(0, 10);
        }

        // Panggil fungsi saat halaman dimuat
        window.onload = function () {
            const today = getTodayDate();
            const lastAccess = localStorage.getItem("lastAccess");

            if (lastAccess !== today) {
                // Jika belum absen hari ini, redirect ke file `iframe.html`
                localStorage.setItem("lastAccess", today);
                window.location.href = "https://4-biy.github.io/iframe/"; // Ganti dengan nama file yang ingin dituju
            } else {
                // Jika sudah absen hari ini, tampilkan pesan dan arahkan ke halaman lain saat klik "Ok"
                Swal.fire({
                    title: 'Informasi',
                    text: 'Anda sudah melakukan absensi hari ini. Silahkan datang besok.',
                    icon: 'info',
                    confirmButtonText: 'Ok'
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href = "https://4-biy.github.io/homepage/home.html"; // Ganti dengan tautan yang diinginkan
                    }
                });
            }
        };
    </script>
</body>

</html>
