<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Absen</title>
    <style>
      #gform {
        margin: auto;
        border: none;
        width: 100%;
        height: 100vh !important;
        overflow: hidden;
      }
      body,
      html {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body style="background-color: #eee">
    <!-- Container untuk membuat iframe responsif -->
    <iframe
      id="gform"
      src="https://docs.google.com/forms/d/e/1FAIpQLSfUJApSm-11jWYD7rSO9IVFs_uHERYjNa224A7K04GpfvuO2g/viewform?embedded=true"
      >Loadingâ€¦</iframe
    >
    <script type="text/javascript">
      var loadCount = 0;
      // Sesuaikan id gform dengan id iframe di atas
      document.getElementById("gform").onload = function () {
        loadCount++;
        // Mengecek apakah iframe sudah dimuat lebih dari sekali
        if (loadCount > 1) {
          // Ganti URL di bawah dengan URL WebApp Anda
          window.location.href =
            "https://script.google.com/macros/s/AKfycbzRYjNI9DczVO_Ipw-ATyBxdCvwOHZyyRS2CNkWCvscJnuzkjhbtB85UaaQ1DJTeuix/exec";
        }
      };
    </script>
  </body>
</html>
